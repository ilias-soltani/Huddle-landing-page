<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Main css style -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- For better render -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="first-page">
      <div class="container">
        <div class="header">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="content">
          <img src="images/illustration-mockups.svg" alt="" />
          <div class="info">
            <h1 class="heading">Build The Community Your Fans Will Love</h1>
            <p class="body">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="heading">Register</button>
          </div>

          <div class="footer">
            <div class="acc"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="acc"><i class="fa-brands fa-twitter"></i></div>
            <div class="acc"><i class="fa-brands fa-instagram"></i></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
